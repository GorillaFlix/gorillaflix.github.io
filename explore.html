    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Set body and html to full height */
        html, body {
            height: 100%;
            width: 100%;
        }

        /* Background styling */
        body {
            background: url('https://preview.redd.it/some-pictures-i-took-in-forest-i-really-like-the-fire-pit-v0-iiqkyobnxzhb1.jpg?width=1080&crop=smart&auto=webp&s=66d52b427c4e9d7057ee714340122b4ce77a8454') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            overflow-y: auto;
            position: relative;
        }

        /* Dark overlay for better contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark tint */
            z-index: -1;
        }

        /* Movie container styling */
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
            z-index: 1;
            margin-top: 60px; /* Space for header if needed */
        }

        /* Movie thumbnail styles */
        .movie {
            width: 250px;  /* Width for thumbnails */
            height: 375px; /* Height for thumbnails */
            margin-right: 20px;
            margin-bottom: 20px; /* Space between rows */
            background-color: #333;
            border-radius: 25px;  /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .movie img {
            width: 100%;
            height: 100%; /* Ensure the image fills the container */
            object-fit: cover; /* Cover the area without stretching */
        }

        .movie-title {
            padding: 10px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            background-color: #000;
        }

        /* Movie hover effect with 4X thicker red outline */
        .movie:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            border: 8px solid red;  /* 4x thicker red outline (8px instead of 2px) */
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 0.875rem;
            text-align: center;
            color: #ccc;
            background-color: #111;
            padding: 10px;
        }
    </style>
