<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | GorillaFlix</title>

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- for older browsers -->

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

    <!-- Font Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Background styling */
        body {
            background: url('https://preview.redd.it/some-pictures-i-took-in-forest-i-really-like-the-fire-pit-v0-iiqkyobnxzhb1.jpg?width=1080&crop=smart&auto=webp&s=66d52b427c4e9d7057ee714340122b4ce77a8454') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dark overlay for better contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark tint */
            z-index: -1;
        }

        /* Navigation menu styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 1.25rem;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff4500;
        }

        /* Movie container styling */
        .movies-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
            padding: 100px 20px 20px; /* space for navbar */
        }

        /* Movie thumbnail styles */
        .movie {
            width: 180px;
            margin-right: 20px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        .movie:hover {
            transform: scale(1.1);
        }

        .movie-title {
            padding: 10px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            background-color: #000;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.875rem;
            text-align: center;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Genres</a>
        <a href="#">Trending</a>
        <a href="#">Account</a>
    </div>

    <!-- Movie Carousel -->
    <div class="movies-container">
        <div class="movie">
            <img src="https://via.placeholder.com/180x250" alt="Movie 1">
            <div class="movie-title">Movie 1</div>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/180x250" alt="Movie 2">
            <div class="movie-title">Movie 2</div>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/180x250" alt="Movie 3">
            <div class="movie-title">Movie 3</div>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/180x250" alt="Movie 4">
            <div class="movie-title">Movie 4</div>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/180x250" alt="Movie 5">
            <div class="movie-title">Movie 5</div>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/180x250" alt="Movie 6">
            <div class="movie-title">Movie 6</div>
        </div>
    </div>

    <footer>&copy; 2024 GorillaFlix. All rights reserved.</footer>

</body>
</html>
