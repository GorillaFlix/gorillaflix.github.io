<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorillaFlix - Video 1</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('/forest-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Add dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .video-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 16px; /* Thicker rounded corners */
            text-align: center;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Add depth */
            border: 4px solid red; /* Add GorillaFlix style */
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .back-button:hover {
            background-color: darkred;
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="https://ia800308.us.archive.org/17/items/y-2mate.is-elektronomia-sky-high-progressive-house-ncs-copyright-free-music-tw-9/y2mate.is%20-%20Elektronomia%20-%20Sky%20High%20%7C%20Progressive%20House%20%7C%20NCS%20-%20Copyright%20Free%20Music-TW9d8vYrVFQ-720p-1712150495.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="/explore.html" class="back-button">Back to Explore</a>
    </div>
</body>
</html>
