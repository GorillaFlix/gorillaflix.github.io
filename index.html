<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GorillaFlix</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://preview.redd.it/some-pictures-i-took-in-forest-i-really-like-the-fire-pit-v0-iiqkyobnxzhb1.jpg?width=1080&crop=smart&auto=webp&s=66d52b427c4e9d7057ee714340122b4ce77a8454') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        /* Apply blur effect to the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        /* Fly-up animation */
        @keyframes flyUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            animation: flyUp 1s ease-out;
        }
        .logo {
            width: 250px;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            border: none; /* No border-radius for sharper edges */
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff5700;
        }
        footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://fontmeme.com/permalink/241108/0a05874045201b01beb0a8d6add83546.png" alt="GorillaFlix Logo" class="logo">
        <p>Your ultimate collection of Gorilla Tag movies and adventures.</p>
        <a href="explore.html">Enter GorillaFlix</a>
        <footer>&copy; 2024 GorillaFlix. All rights reserved.</footer>
    </div>
</body>
</html>
