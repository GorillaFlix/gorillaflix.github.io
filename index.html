<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alphadex</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('forest-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff5700;
        }
        footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Alphadex</h1>
        <p>Your go-to guide for Gen Alpha's trending terms and culture.</p>
        <a href="explore.html">Explore the Alphadex</a>
        <footer>&copy; 2024 Alphadex. All rights reserved.</footer>
    </div>
</body>
</html>
